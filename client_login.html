<body id="page-top" style="background:rgba(128,128,128,0.1);">
    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
            <div class="col-md-8 col-lg-6">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="login-heading mb-4 navbar-brand">Kuai Network Client Access</h3>
                                <form id="client-form" action="#">
                                    <div class="form-label-group">
                                        <input type="email" id="email" class="form-control" placeholder="Email address" required autofocus>
                                        <label for="email">Email address</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="alert alert-danger" role="alert" id="error-message" style="display:none;">
                                  
                                    </div>
                                    <button class="btn btn-lg btn-primary btn-block btn-login text-uppercase font-weight-bold mb-2" type="submit">Sign in</button>
                                    <div class="text-center">
                                        <a class="small" href="#">Forgot password? Please contact our customer service for assistant.</a></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase-auth.js"></script>
    <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyCU5eT3s2e9iPA2gU4da-8Vx6MNzO0o3h8",
        authDomain: "kuai-network.firebaseapp.com",
        databaseURL: "https://kuai-network.firebaseio.com",
        projectId: "kuai-network",
        storageBucket: "",
        messagingSenderId: "681448045392",
        appId: "1:681448045392:web:8ab90175c44f88f2fc0a55",
        measurementId: "G-NG71NQHM18"
    };
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

    const clientLoginForm = document.querySelector('#client-form');
    const message = document.querySelector('#error-message');


    clientLoginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = clientLoginForm['email'].value;
        const password = clientLoginForm['password'].value;

        if (email && password) {
            firebase.auth().signInWithEmailAndPassword(email, password).then(function() {
                message.style.display="none";
                message.innerHTML='';
                clientLoginForm.reset();
                //redirec to dashboard
            }).catch(function(error) {
                // Handle Errors here.
                var errorCode = error.code;
                var errorMessage = error.message;
                message.innerHTML=errorMessage;
                message.style.display="block";

            });
        }

    })
    </script>
